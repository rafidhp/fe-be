<VirtualHost *:80>
    ServerName febe.up.railway.app
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Pastikan content type diset dengan benar
        <FilesMatch "\.js$">
            ForceType application/javascript
        </FilesMatch>
        <FilesMatch "\.css$">
            ForceType text/css
        </FilesMatch>
        <FilesMatch "\.svg$">
            ForceType image/svg+xml
        </FilesMatch>
    </Directory>

    # Redirect HTTP to HTTPS if necessary
    RewriteEngine On
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # Serve static files directly if they exist (JS, CSS, images, fonts, etc)
    RewriteCond %{REQUEST_URI} \.(?:js|css|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot|otf|ico)$ [NC]
    RewriteCond %{REQUEST_FILENAME} -f
    RewriteRule ^ - [L]

    # Otherwise, let Laravel handle the request
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ /index.php [L]

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory /var/www/html/public>
    AllowOverride All
    Require all granted
    Options -Indexes +FollowSymLinks
</Directory>

# Security headers
<IfModule mod_headers.c>
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
</IfModule>

# Explicitly define MIME types for common static files
AddType application/javascript .js
AddType text/css .css
AddType image/png .png
AddType image/jpeg .jpg .jpeg
AddType image/gif .gif
AddType image/svg+xml .svg
AddType application/font-woff2 .woff2
AddType application/font-woff .woff
AddType application/font-tff .ttf
AddType application/vnd.ms-fontobject .eot
AddType font/otf .otf
